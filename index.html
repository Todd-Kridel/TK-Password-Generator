<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />  <!-- very-basic default/reset values for ensuring minimal-possible or/and proper-consistency display of the webpage items -->
    <link rel="stylesheet" href="./assets/css/style.css" />  <!-- custom/desired styling -->
    <link rel="icon" type="image/ico" href="favicon.ico" />  <!-- implementation of a custom tab/application icon -->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="(Your secure password will be displayed at here.)"
            aria-label="Area for Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate_button" class="generate_button">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
